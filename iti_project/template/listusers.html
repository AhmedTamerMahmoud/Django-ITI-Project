{%extends 'index.html'%}
{%block tit%}
List of users
{%endblock%}
{%block head%}
<div class="heading_container heading_center">
  <h2 style="color: whitesmoke;>
    List Users
  </h2>
  <p>
  </p>
</div>
{%endblock%}

{%block content%}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for u in users%}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.password }}</td>
            <td><a href="{%url 'studentDetails' u.id %}">Show Details</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>
{%endblock%}
